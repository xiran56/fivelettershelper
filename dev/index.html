<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Помощник для игры 5 букв</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="instructions">
                <h3>Как использовать:</h3>
                <p>Нажмите на букву, чтобы изменить её статус:</p>
                <p>Серый - буквы в слове нет</p>
                <p>Жёлтый - буква на нужном месте и есть в слове</p>
                <p>Белый - буква есть в слове, но не на нужном месте</p>
            </div>
        
            <div class="words-container" id="wordsContainer">
                <!-- Word rows will be generated here -->
            </div>
        
            <div class="controls">
                <button id="getOptimalWord" onclick="onGetNewWord()">Получить новое слово</button>
            </div>
        </div>

        <script src="index.js"></script>    
    </body>
</html>
