<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник для игры 5 букв</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: rgba(25, 25, 35, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 200, 0.3);
            margin-bottom: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .instructions {
            background-color: rgba(40, 40, 60, 0.8);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
        }

        .instructions h3 {
            color: #4facfe;
            margin-bottom: 15px;
        }

        .words-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin: 40px 0;
            align-items: center;
        }

        .word-row {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .letter-box {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .letter-box.missing { 
            background-color: #777777;
            border: 2px solid #555; 
        }
        .letter-box.correctly_placed { 
            background-color: #ffcc00;
            border: 2px solid #e6b800; 
        }
        .letter-box.icorrectly_placed { 
            background-color: #ffffff;
            border: 2px solid #ddd; 
        }

        .letter-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        button {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: #0f0c29;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        .status-info {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(40, 40, 60, 0.8);
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .status-color {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        .status-missing { background-color: #777777; }
        .status-correctly_placed { background-color: #ffcc00; }
        .status-icorrectly_placed { background-color: #ffffff; }

        .word-label {
            position: absolute;
            top: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1rem;
            color: #4facfe;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .letter-box {
                width: 55px;
                height: 55px;
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .status-info {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h3>Как использовать:</h3>
            <p>Нажмите на букву, чтобы изменить её статус:</p>
            <p>Серый - буквы в слове нет</p>
            <p>Жёлтый - буква на нужном месте и есть в слове</p>
            <p>Белый - буква есть в слове, но не на нужном месте</p>
        </div>
        
        <div class="words-container" id="wordsContainer">
            <!-- Word rows will be generated here -->
        </div>
        
        <div class="controls">
            <button id="getOptimalWord">Получить новое слово</button>
        </div>
        
        <div class="status-info">
            <div class="status-item">
                <div class="status-color status-missing">С</div>
                <span>Буквы нет</span>
            </div>
            <div class="status-item">
                <div class="status-color status-correctly_placed">Ж</div>
                <span>На нужном месте</span>
            </div>
            <div class="status-item">
                <div class="status-color status-icorrectly_placed">Б</div>
                <span>Есть, но не на месте</span>
            </div>
        </div>
        
    </div>

    <script>
        const MISSING = 0;
        const ICORRECTLY_PLACED = 1
        const CORRECTLY_PLACED = 2
        const STATUSES = ['missing', 'icorrectly_placed', 'correctly_placed'];

        document.addEventListener('DOMContentLoaded', () => {
            const wordsContainer = document.getElementById('wordsContainer');
            const getOptimalWord = document.getElementById('getOptimalWord');
            
            // Initial words in uppercase
            const initialWords = ['МЕТОД', 'СПЛИН', 'КУРВА'];
            
            // Create a new word row
            function createWordRow(word) {
                const row = document.createElement('div');
                row.className = 'word-row';
                
                // Create letter boxes
                for (let i = 0; i < 5; i++) {
                    const box = document.createElement('div');
                    box.className = 'letter-box missing'; // Start with missing
                    box.textContent = word[i];
                    box.dataset.statusIndex = MISSING;
                    
                    box.addEventListener('click', () => {
                        cycleStatus(box);
                    });
                    
                    row.appendChild(box);
                }
                
                // Add word label
                const label = document.createElement('div');
                label.className = 'word-label';
                label.textContent = word;
                row.appendChild(label);
                
                return row;
            }
            
            // Cycle through statuses (missing → correctly_placed → icorrectly_placed → missing)
            function cycleStatus(box) {
                // Update status
                box.dataset.statusIndex = (box.dataset.statusIndex + 1) % STATUSES.length;
                
                console.log("box status changed")

                // Update appearance
                box.classList.remove('missing', 'correctly_placed', 'icorrectly_placed');
                box.classList.add(STATUSES[box.dataset.statusIndex]);
            }
            
            const UNKNOWN_LETTER = 32;
            const RUS_ABC = "АБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ"

            function bit_set(num, bit) {
                return num | 1<<bit;
            }


            function generateInfo() {
                const wordRows = wordsContainer.querySelectorAll('.word-row');
               
                var result = { missing: 0, icorrectMask: [0, 0, 0, 0, 0], correctMask: [UNKNOWN_LETTER, UNKNOWN_LETTER, UNKNOWN_LETTER, UNKNOWN_LETTER, UNKNOWN_LETTER]  };


                wordRows.forEach(row => {
                    const boxes = row.querySelectorAll('.letter-box');

                    for (var i = 0; i < boxes.length; i++) {
                        const letterIndex = RUS_ABC.indexOf(boxes[i].textContent)
                        const statusIndex = +(boxes[i].dataset.statusIndex) 

                        switch (statusIndex) {
                            case MISSING:
                                console.log("missing box")
                                result.missing = bit_set(result.missing, letterIndex);
                                break;
                            case CORRECTLY_PLACED:
                                console.log("CORRECTLY_PLACED box")
                                result.correctMask[i] = letterIndex;
                                break;
                            case ICORRECTLY_PLACED:
                                console.log("ICORRECTLY_PLACED box")
                                result.icorrectMask[i] = bit_set(result.icorrectMask[i], letterIndex);
                        }
                    }
                });
                
                return result;
            }
            
            initialWords.forEach(word => {
                const row = createWordRow(word);
                wordsContainer.appendChild(row);
            });
            
            // Button event listeners
            getOptimalWord.addEventListener('click', () => {
                info = generateInfo();
                console.log(info);
            });
        });
    </script>
</body>
</html>
